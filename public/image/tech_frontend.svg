<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <linearGradient id="screen_grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1a1a1a" />
      <stop offset="1" stop-color="#0d0d0d" />
    </linearGradient>
    <linearGradient id="code_grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#DEFF00" />
      <stop offset="1" stop-color="#9EFF00" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#050505" />
  <rect width="800" height="600" fill="url(#screen_grad)" opacity="0.5" />

  <!-- Grid Background -->
  <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#FFFFFF" stroke-opacity="0.03" stroke-width="1" />
  </pattern>
  <rect width="800" height="600" fill="url(#grid)" />

  <!-- Main Code Window -->
  <g transform="translate(100, 100)">
    <!-- Window Frame -->
    <rect x="0" y="0" width="600" height="400" rx="16" fill="#141414" stroke="#333" stroke-width="2" />
    <rect x="0" y="0" width="600" height="48" rx="16" fill="#1F1F1F" />
    <path d="M0 48H600" stroke="#333" stroke-width="2" />
    
    <!-- Window Controls -->
    <circle cx="28" cy="24" r="6" fill="#FF5F56" />
    <circle cx="56" cy="24" r="6" fill="#FFBD2E" />
    <circle cx="84" cy="24" r="6" fill="#27C93F" />

    <!-- Code Content -->
    <g transform="translate(40, 80)">
      <!-- Line Numbers -->
      <g opacity="0.3" font-family="monospace" font-size="20" fill="#888">
        <text x="0" y="0">01</text>
        <text x="0" y="40">02</text>
        <text x="0" y="80">03</text>
        <text x="0" y="120">04</text>
        <text x="0" y="160">05</text>
        <text x="0" y="200">06</text>
      </g>

      <!-- Syntax Highlighting -->
      <g transform="translate(50, 0)" font-family="monospace" font-size="20">
        <text x="0" y="0" fill="#C792EA">import</text>
        <text x="80" y="0" fill="#DEFF00"> React </text>
        <text x="160" y="0" fill="#C792EA">from</text>
        <text x="220" y="0" fill="#89DDFF">'react'</text>;
        
        <text x="0" y="40" fill="#C792EA">export default</text>
        <text x="170" y="40" fill="#82AAFF"> function</text>
        <text x="280" y="40" fill="#FFCB6B"> App</text>() {

        <text x="20" y="80" fill="#C792EA">return</text> (
        <text x="40" y="120" fill="#89DDFF">&lt;</text>
        <text x="55" y="120" fill="#DEFF00" filter="url(#glow)">Future</text>
        <text x="130" y="120" fill="#89DDFF">/&gt;</text>
        
        <text x="20" y="160" fill="#C792EA">const</text> 
        <text x="90" y="160" fill="#FFCB6B">performant</text> = 
        <text x="220" y="160" fill="#DEFF00">true</text>;
        
        <text x="0" y="200">}</text>
      </g>
    </g>
  </g>

  <!-- Animated React Atom/Electron Element -->
  <g transform="translate(680, 450)" filter="url(#glow)">
    <ellipse cx="0" cy="0" rx="90" ry="32" stroke="#61DAFB" stroke-width="4" fill="none" transform="rotate(0)" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="90" ry="32" stroke="#61DAFB" stroke-width="4" fill="none" transform="rotate(60)" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="90" ry="32" stroke="#61DAFB" stroke-width="4" fill="none" transform="rotate(120)" opacity="0.6"/>
    <circle cx="0" cy="0" r="16" fill="#61DAFB" />
  </g>

  <!-- Floating Elements -->
  <rect x="550" y="80" width="180" height="120" rx="8" fill="#1E1E1E" stroke="#DEFF00" stroke-width="2" filter="url(#glow)" transform="rotate(10)" opacity="0.9"/>
  <path d="M570 140H710" stroke="#DEFF00" stroke-width="4" stroke-linecap="round"/>
  <path d="M570 160H650" stroke="#555" stroke-width="4" stroke-linecap="round"/>
  <circle cx="580" cy="110" r="8" fill="#DEFF00"/>
</svg>

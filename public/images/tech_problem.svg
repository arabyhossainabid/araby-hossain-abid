<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <radialGradient id="center_glow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0" stop-color="#06B6D4" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#050505" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="800" height="600" fill="#050505" />
  <rect width="800" height="600" fill="url(#center_glow)"/>

  <!-- Neural Network / Logic Nodes -->
  <g transform="translate(400, 300)">
    <!-- Connecting Lines -->
    <path d="M-200 -150 L0 0" stroke="#333" stroke-width="2"/>
    <path d="M200 -150 L0 0" stroke="#333" stroke-width="2"/>
    <path d="M-200 150 L0 0" stroke="#333" stroke-width="2"/>
    <path d="M200 150 L0 0" stroke="#333" stroke-width="2"/>
    <path d="M-300 0 L0 0" stroke="#333" stroke-width="2"/>
    <path d="M300 0 L0 0" stroke="#333" stroke-width="2"/>

    <!-- Active Data Flow -->
    <path d="M-200 -150 L-100 -75" stroke="#06B6D4" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
    <path d="M200 150 L100 75" stroke="#06B6D4" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
    
    <!-- Central Processing Unit (The Solution) -->
    <circle cx="0" cy="0" r="60" fill="#111" stroke="#06B6D4" stroke-width="2"/>
    <circle cx="0" cy="0" r="50" fill="#06B6D4" fill-opacity="0.1" animate="pulse"/>
    
    <!-- Puzzle/Logic Symbol inside Center -->
    <g transform="scale(0.8)">
        <path d="M-20 0 L0 -30 L20 0 L0 30 Z" fill="#DEFF00" filter="url(#glow)"/>
        <circle cx="0" cy="0" r="10" fill="#050505"/>
    </g>

    <!-- Satellite Nodes -->
    <g>
        <circle cx="-200" cy="-150" r="15" fill="#1A1A1A" stroke="#555" stroke-width="2"/>
        <circle cx="-200" cy="-150" r="6" fill="#555"/>
        
        <circle cx="200" cy="-150" r="15" fill="#1A1A1A" stroke="#555" stroke-width="2"/>
        <circle cx="200" cy="-150" r="6" fill="#555"/>

        <circle cx="-200" cy="150" r="15" fill="#1A1A1A" stroke="#555" stroke-width="2"/>
        <circle cx="-200" cy="150" r="6" fill="#555"/>

        <circle cx="200" cy="150" r="15" fill="#1A1A1A" stroke="#555" stroke-width="2"/>
        <circle cx="200" cy="150" r="6" fill="#555"/>
    </g>

    <!-- Floating Algorithm Fragments -->
    <text x="80" y="-80" font-family="monospace" font-size="24" fill="#06B6D4" opacity="0.6">if (x)</text>
    <text x="-140" y="80" font-family="monospace" font-size="24" fill="#06B6D4" opacity="0.6">return y</text>
    <text x="-150" y="-50" font-family="monospace" font-size="24" fill="#DEFF00" opacity="0.8">O(n)</text>
  </g>
</svg>

<svg width="600" height="800" viewBox="0 0 600 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="600" height="800" fill="#0D0D0D"/>
  
  <!-- Optimization / Speed -->
  <g transform="translate(300, 400)">
    <!-- Speedometer / Gauge -->
    <path d="M-120 0 A120 120 0 1 1 120 0" stroke="#333" stroke-width="10" stroke-linecap="round" fill="none"/>
    <path d="M-120 0 A120 120 0 0 1 80 -90" stroke="#DEFF00" stroke-width="10" stroke-linecap="round" fill="none" filter="url(#glow)"/>
    
    <!-- Needle -->
    <path d="M0 0 L60 -60" stroke="#DEFF00" stroke-width="6" stroke-linecap="round" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="10" fill="#DEFF00"/>
    
    <!-- Rocket indicating launch/performance -->
    <g transform="translate(0, 80)">
       <path d="M0 -30 L-15 0 L0 -10 L15 0 Z" fill="#DEFF00" filter="url(#glow)"/>
       <path d="M0 5 L0 25" stroke="#FF5F56" stroke-width="3" stroke-dasharray="4 4"/>
    </g>
    
    <text x="-60" y="140" font-family="monospace" font-size="24" fill="#06B6D4" opacity="0.8">100% Optimized</text>
  </g>
</svg>
